<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Photo Carousel</title>
    <link rel="stylesheet" href="anim/styles.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="images">
                <img src="https://stock.adobe.com/in/images/lfluoriter-oil-painting-conceptual-abstract-picture-of-the-eye-oil-painting-in-colorful-colors-conceptual-abstract-closeup-of-an-oil-painting-and-palette-knife-on-canvas/273227473" alt="Image 1">
                <img src="https://stock.adobe.com/in/images/oil-painting-of-eiffel-tower-france-art-work/76809767" alt="Image 2">
                <img src="https://stock.adobe.com/in/images/vincent-van-gogh-1853-1890-the-starry-night-1889-oil-on-canvas-museum-of-modern-art-new-york-city/421043104" alt="Image 3">
                <img src="https://stock.adobe.com/in/images/abstract-art-collage-of-young-woman-with-flowers/439501334" alt="Image 4">
            </div>
        </div>
        <button id="prev">❮</button>
        <button id="next">❯</button>
    </div>
    <script src="anim/script.js"></script>
</body>
</html>
