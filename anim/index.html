<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Slider</title>
    <link rel="stylesheet" href="srtyle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="background" id="background"></div>
        <div class="slide">
            <div class="item" onclick="changeBackground('anim\Image1.jpg')">
                <div class="content">
                    <div class="name">Australia</div>
                    <div class="des">Beautiful autumn scenery.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" onclick="changeBackground('images/switzerland.jpg')">
                <div class="content">
                    <div class="name">Switzerland</div>
                    <div class="des">Snowy mountains and lakes.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" onclick="changeBackground('images/finland.jpg')">
                <div class="content">
                    <div class="name">Finland</div>
                    <div class="des">Serene forests and landscapes.</div>
                    <button>See More</button>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
