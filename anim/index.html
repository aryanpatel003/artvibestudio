<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="anim/srtyles.css">
    <title>Animated Gallery</title>
</head>
<body>
    <div class="gallery-container">
        <h1>Gallery</h1>
        <div class="gallery">
            <img src="anim/Image1.jpg" alt="Image1">
            <img src="anim/image2.jpg" alt="image2">
            <img src="anim/image3.jpg" alt="image3">
            <img src="anim/image4.jpg" alt="image4">
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
